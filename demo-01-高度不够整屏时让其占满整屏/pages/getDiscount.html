<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>馒头商学院</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/getDiscount.css">
    <link rel="stylesheet" href="../asset/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="../js/common/adaptive.js"></script>
    <script src="../asset/zepto/zepto.min.js"></script>
</head>
<body>
<div class="layout" id="layout">
    <div class="top-img"></div>
    <div class="main">
        <!--价值-->
        <h2 class="price">
            <span class="price-icon fa fa-rmb"></span><span class="price-num">200</span>
        </h2>
        <!--有效期-->
        <div class="validity">
            <p>满<span>1000</span>元可用</p>
            <p>有效期至 <span>2016.08.17</span></p>
            <!--前往购课-->
            <div class="get-discount">
                <a href="buyCourse.html"></a>
            </div>
        </div>
        <!--活动规则-->
        <div class="activity-rule">
            <p class="rule-title">活动规则</p>
            <div class="rule-top-line-l"></div>
            <div class="rule-top-line-r"></div>
            <div class="rule-content">
                <p>1.本次活动优惠券仅限馒头用户领取。</p>
                <p>2.下载馒头app或在微信商品支付时，用手机号登陆后即可使用，领取后优惠券自动存储到领取账户中，支付时可选择要使用的优惠券。</p>
                <p>3.每笔订单只能使用一张优惠券，优惠券不能找零。</p>
                <p>4.馒头商学院保留法律范围内允许的对活动的解释权。</p>
            </div>
            <div class="rule-bottom-line"></div>
        </div>
    </div>
    <!--logo 紧贴底部-->
    <div class="logo" style="position: absolute; left: 0; bottom: 0;">
        <img src="../images/logo.png" alt="">
    </div>
    <!--底部背景图-->
    <div class="floor"></div>
</div>
</body>

<script>
    function changeDocHeight(){
        var screenH = document.documentElement.clientHeight;    //浏览器可视区域的高度
        var layoutH = document.getElementById('layout').offsetHeight;
        if(layoutH < screenH){
            document.getElementById('layout').style.height = screenH + 'px';
        }
    }
    changeDocHeight();
    window.onresize = function(){
        changeDocHeight();
    }
</script>
</html>
